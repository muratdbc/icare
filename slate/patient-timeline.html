<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/timeline-style.css"> <!-- Resource style -->
	<script src="js/timeline-modernizr.js"></script> <!-- Modernizr -->

	<title>Responsive Vertical Timeline</title>
</head>
<body>
	<header>
		<a href="">
			<h1 class='header' id='left'>Back</h1>
		</a>
		<h1 class='header' id='center'>Responsive Vertical Timeline</h1>
		<h1 class='header' id='right'>PICTURE</h1>
	</header>
	<div id='line'></div>
	<section id="cd-timeline" class="cd-container">

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>Today</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="img/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-picture'>
					<h2>Title of section 1</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->
<!-- DOUBLE BLOCK -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-alert">
				<img src="images/alert.svg" alt="Alert">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-alert'>
					<h2>Title of section 1</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>Yesterday</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-note">
				<img src="images/note.svg" alt="Note">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-note'>
					<h2>Title of section 2</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>March 7</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="img/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class="cd-picture">
					<h2>Title of section 3</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>March 6</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-location">
				<img src="img/cd-icon-location.svg" alt="Location">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-location'>
					<h2>Title of section 4</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

		<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>March 5</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-movie">
				<img src="img/cd-icon-movie.svg" alt="Movie">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-movie'>
					<h2>Title of section 2</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>March 4</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="img/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-picture'>
					<h2>Title of section 3</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	<!-- BLOCK -->
		<div class='date-block'>
			<h1 class='date'>March 3</h1>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-location">
				<img src="img/cd-icon-location.svg" alt="Location">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<div class='cd-location'>
					<h2>Title of section 4</h2>
				</div>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

	</section> <!-- cd-timeline -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/timeline-main.js"></script> <!-- Resource jQuery -->
</body>
</html>
